<form>
  <h1>Produtos</h1>
  <input type="number" class="form-control" readonly >
  <input type="text"   class="form-control" placeholder="Nome">
  <input type="number" class="form-control" placeholder="Valor">

  <input type="button" class="btn btn-outline-primary" value="Cadastrar" *ngIf="btnCadastrar">
  <input type="button" class="btn btn-outline-primary" value="Alterar"  *ngIf="!btnCadastrar">
  <input type="button" class="btn btn-outline-primary" value="Remover"  *ngIf="!btnCadastrar">
</form>

<!-- TABELA -->
<table class="table table-striped">
  <thead>
      <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Valor</th>
          <th>Selecionar</th>
      </tr>
  </thead>

  <tbody>
      <tr *ngFor="let produto of produtos$|async; index as indice ">
          <td>{{ indice + 1 }}</td>
          <td>{{ produto.nome }}</td>
          <td>{{ produto.valor }}</td>
          <td> <button  class="btn btn-outline-primary">Selecionar</button> </td>
      </tr>
  </tbody>
</table>
